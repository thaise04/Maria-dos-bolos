<style>
/* Reset e fontes */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins', sans-serif;}
body{

/* WhatsApp fixo */
.whatsapp-fixo{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    color:white;
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:28px;
    cursor:pointer;
    box-shadow:0 0 15px rgba(0,0,0,0.4);
}
.whatsapp-fixo:hover{transform:scale(1.1);}

/* Grid de produtos */
.produtos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:30px;
    width:100%;
    max-width:1000px;
    justify-items:center;
}

/* Card moderno com imagem */
.card{
    background:#2b2b2b;
    padding:25px;
    border-radius:20px;
    width:100%;
    text-align:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.5);
    transition:transform 0.3s, box-shadow 0.3s;
}
.card:hover{
    transform:translateY(-5px);
    box-shadow:0 15px 25px rgba(212,175,55,0.5);
}
.card img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:15px;
    margin-bottom:15px;
}
.card h3{
    font-size:22px;
    margin-bottom:15px;
    color:#d4af37;
}
.card button{
    background:#d4af37;
    color:black;
    border:none;
    padding:12px 20px;
    margin:5px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}
.card button:hover{opacity:0.85;}

/* Toast de aviso */
.toast {
    position: fixed;
    top: 80px;
    right: 20px;
    background: #d4af37;
    color: black;
    padding: 12px 20px;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.5s, transform 0.5s;
    z-index: 2000;
}
.toast.show {
    opacity: 1;
    transform: translateY(0);
}
</style>
</head>

<script>
let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

function atualizarContador() {
    document.getElementById("contador").innerText = carrinho.length;
}

function mostrarAviso(mensagem) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.innerText = mensagem;
    document.body.appendChild(toast);
    setTimeout(() => toast.classList.add("show"), 100);
    setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => document.body.removeChild(toast), 500);
    }, 2000);
}

function addItem(nome, valor) {
    carrinho.push({ nome, valor });
    localStorage.setItem("carrinho", JSON.stringify(carrinho));
    atualizarContador();
    mostrarAviso(`${nome} adicionado ao carrinho!`);
}

atualizarContador();
</script>
