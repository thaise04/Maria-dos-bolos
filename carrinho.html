
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho - Maria dos Bolos</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
    background:#1c1c1c;
    color:#f5f5f5;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    padding:50px 20px;
}
.container{
    width:100%;
    max-width:700px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius:20px;
    padding:30px;
    box-shadow:0 0 40px rgba(0,0,0,0.6);
}
h1{
    text-align:center;
    font-size:32px;
    color:#d4af37;
    margin-bottom:25px;
}
.lista-itens{
    display:flex;
    flex-direction:column;
    gap:15px;
    margin-bottom:20px;
}
.item{
    background:#2b2b2b;
    padding:15px 20px;
    border-radius:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.5);
    transition:0.3s;
}
.item:hover{transform:translateY(-3px);}
.item span{font-weight:500;}
button{
    padding:8px 15px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}
.remover{background:#ff4d4d;color:white;}
.remover:hover{background:#ff1a1a;}
.acoes{
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
    gap:10px;
    margin-top:20px;
}
.btn-principal{
    background:#d4af37;
    color:black;
    flex:1;
    text-align:center;
    padding:12px 15px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
}
.btn-principal:hover{background:#f1c94c;}
.total{
    margin-top:20px;
    font-size:22px;
    font-weight:600;
    text-align:right;
    color:#d4af37;
}
.vazio{
    text-align:center;
    opacity:0.6;
    margin:20px 0;
}
</style>
</head>
<body>

<div class="container">
<h1>üõí Seu Carrinho</h1>
<div class="lista-itens" id="lista"></div>
<div class="total" id="total"></div>

<div class="acoes">
    <button class="btn-principal" onclick="finalizar()">Finalizar no WhatsApp</button>
    <button class="btn-principal" onclick="limpar()">Limpar</button>
    <a href="index.html"><button>voltar</button></a>

</div>

<script>
let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

function atualizarCarrinho(){
    const lista = document.getElementById("lista");
    const totalDiv = document.getElementById("total");
    lista.innerHTML = "";
    let total = 0;

    if(carrinho.length===0){
        lista.innerHTML = `<div class="vazio">Seu carrinho est√° vazio üõçÔ∏è</div>`;
        totalDiv.innerText = "";
        return;
    }

    carrinho.forEach((item,index)=>{
        lista.innerHTML += `
        <div class="item">
            <span>${item.nome} - R$ ${item.valor.toFixed(2)}</span>
            <button class="remover" onclick="remover(${index})">‚ùå</button>
        </div>`;
        total += item.valor;
    });

    totalDiv.innerText = "Total: R$ " + total.toFixed(2);
}

function remover(index){
    carrinho.splice(index,1);
    localStorage.setItem("carrinho",JSON.stringify(carrinho));
    atualizarCarrinho();
}

function limpar(){
    carrinho=[];
    localStorage.removeItem("carrinho");
    atualizarCarrinho();
}

function finalizar(){
    if(carrinho.length===0){alert("Seu carrinho est√° vazio!"); return;}
    let mensagem = "Ol√°, quero pedir:\n";
    let total=0;
    carrinho.forEach(item=>{
        mensagem+="- "+item.nome+" (R$ "+item.valor.toFixed(2)+")\n";
        total+=item.valor;
    });
    mensagem+="\nTotal: R$ "+total.toFixed(2);
    window.open("https://wa.me/5551993702954?text="+encodeURIComponent(mensagem));
}

// Inicializa
atualizarCarrinho();
</script>

</body>
</html>
